<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Span&Div</title>
	</head>
	<body>
		<div style="background-color:lightgrey; border: 3px solid red;">
			<h1>사자</h1>
			<p>사자는 아프리카에 살며...</p>
		</div>
		<br>
		<div style="background-color:lightblue; border: 3px solid black;">
			<h1>사자</h1>
			<p>사자는 아프리카에 살며...</p>
		</div>
		<p>사자는 <span style="background-color:lightgrey">아프리카</span>
			에 살며 강한 다리와 턱, <span style="color:red; border: 3px solid red;">긴 송곳니</span>를 지니고 있다.</p>
	</body>
</html>
