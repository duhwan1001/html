<!DOCTYPE html>
<style>
td {
	text-align:center;
}
</style>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<table border="1">
			<caption>
				재밌는영화
			</caption>
			<tr>
				<th>영화제목</th>
				<th>감독</th>
				<th>년도</th>
			</tr>
			<tr>
				<td>라이프 오브 파이</td>
				<td>이안</td>
				<td>2013</td>
			</tr>
			<tr>
				<td>테넷</td>
				<td>놀란</td>
				<td>2020</td>
			</tr>
		</table>
		
		<hr>
		
		<table border="1">
			<caption>
				재밌는영화
			</caption>
			<tr>
				<th>1열</th>
				<th>2열</th>
				<th>3열</th>
			</tr>
			<tr>
				<td rowspan="2">1행1열</td>
				<td>1행2열</td>
				<td>1행3열</td>
			</tr>
			<tr>
				<!-- rowspan 당한 tr테이블의 행 지워줘야함-->
				<td>2행2열</td>
				<td>2행3열</td>
			</tr>
			<tr>
				<td colspan="3">3행 1열</td>
			</tr>
		</table>
		
		<!-- 테이블 4,3 -->
	</body>
</html>
