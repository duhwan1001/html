<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		.head {
			width: 100%;
			height: 100px;
			background-color: pink;
			text-align: center;
			margin: 0px 0px 0px 0px;
			font-size: 50pt;
			
			border: 3px solid black;
			border-radius: 3px;
		}
		
		.navi {
			width: 30%;
			height: 350px;
			background-color: orange;
		}
		
		.content {
			width: 70%;
			height: 350px;
			background-color: yellow;

		}

			clear: both;
			text-align: center;
			background-color: lime;
			height: 50px;
			line-height: 50px;
			
		}

	</head>
	<body style="margin: 0px;">
		<h1 class="head">My Blog Page</h1>
		<div class="navi" style="float: left">
			<div style="margin-left: 20px;">
				<h2>Links</h2>
				<ul>
					<li><a href="https://www.w3.org/">W3C</a></li>
					<li><a href="https://www.mozilla.org/ko/">MOZILLA</a></li>

				</div>

				<div>

					<p>div는 "divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데 사용되는 태그이다. span요소는 인라인 요소로서 텍스트를 위한 컨테이너로 사용할 수 있다.</p>
				</div>
