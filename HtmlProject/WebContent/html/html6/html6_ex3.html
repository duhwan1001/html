<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		#box1{
			width: 150px;
			height: 150px;
			background-color: blue;
			
			position: absolute;
			z-index: -1;
		}
		
		#box2{
			width: 150px;
			height: 150px;
			background-color: yellow;
			
			position: absolute;
			top: 50px;
			left: 50px;
			z-index: -2;
		}
		
		#box3{
			width: 150px;
			height: 150px;
			background-color: green;
			
			position: absolute;
			top: 100px;
			left: 100px;
			z-index: -3;
		}
		</style>
	</head>
	<body>
		<div id="box1">박스1</div>
		<div id="box2">박스2</div>
		<div id="box3">박스3</div>
	</body>
</html>
