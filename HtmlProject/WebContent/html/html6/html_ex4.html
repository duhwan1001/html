<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		div {
			position: relative;
		}
		img {
			width: 100%;
			opacity: 0.4;
			
			height: 500px;
			position: absolute;
			background-repeat:no-repeat;
			z-index: -1;
		}
		
		span {
			position: relative;
			top: 20px;
			left: 20px;
		}
		</style>
	</head>
	<body>
		<h1>image</h1>
		<div>
			<img alt="뚱이" src="https://i1.sndcdn.com/artworks-000138241449-dxstmx-t500x500.jpg">
			<span>창 크기 변해도 본 텍스트는 사진상에 동일한 위치 top10 left 20에 있습니다.</span>
		</div>
	
	</body>
</html>
