<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>exTable</title>
		<style>
		table {
			text-align: center;
			border-color: red;
			margin-left: 60px;
		}
		
		tr:hover{
			background-color: black;
		}
		</style>
	</head>
	<body>
		<table border="1" width="40%" height="250px">
				<tr style="background-color: yellow">
					<td>알라딘</td>
					<td>임꺽정</td>
					<td>개나리</td>
					<td>홍길동</td>
				</tr>
				<tr style="background-color: green">
					<td>패밀리</td>
					<td>스타일</td>
					<td>텍스트</td>
					<td>볼드체</td>
				</tr>
				<tr>
					<td>선택자</td>
					<td>인라인</td>
					<td>패밀리</td>
					<td>요소들</td>
				</tr>
				<tr id="special" style="background-color: green">
					<td>이</td>
					<td>거</td>
					<td>맞</td>
					<td>나</td>
				</tr>
				
		</table>
	</body>
</html>
