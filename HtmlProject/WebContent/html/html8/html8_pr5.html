<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			#go {
				width: 200px;
				height: 400px;
				border: 3px solid black;
				
				overflow: auto;
			}
		</style>
	</head>
	<body>
		<script>
			function click(){
				for(var i=1; i<6; i++){
					ran = parseInt(Math.random() * 10);
					document.getElementById("go").innerHTML = ran;
				}
				return ran;
			}
		</script>
		<button type="button" onclick="click()">시작</button>
		<hr>
		<h1>출력위치</h1>
		<div id="go" >
			ddddddddddddddddddddddddddddddddddddddddddddd
		</div>
		
	</body>
</html>
