<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>덧셈 계산기</title>
	</head>
	<body>
		<h1>덧셈 계산기</h1>
		<br>
		첫번째 정수 : <input type="text" id="n1">
		<br>
		두번째 정수 : <input type="text" id="n2">
		<br>
		합계 : <input type="text" id="sum">
		<br>
		<button type="button" onclick="calc()">계산</button>
		<p>첫번째 값 : <span id="res1"></span></p>
		<p>두번째 값 : <span id="res2"></span></p>
		<p>결과 : <span id="res3"></span></p>
		
		<script>
			function calc(){
				//첫번째 값, 두번째 값을 더해서 합계(input)에 표시
				var n1 = document.getElementById("n1").value();
				var n2 = document.getElementById("n2").value();
				
				var sum = parseInt(n1) + parseInt(n2);
				
				document.getElementById("sum").value() = sum;
				//첫번째 값, 두번째 값, 결과 텍스트에 표시
				document.getElementById("res1").innerHTML = n1;
				document.getElementById("res2").innerHTML = n2;
				document.getElementById("res3").innerHTML = sum;
			}
		</script>
		
		<hr>
		
		<button type="button" onclick="greeting(5, '과장')">눌러보세요</button>
		
		<script>
			function greeting(name, position) {
				alert("안녕하세요. 반갑습니다");
				alert(name + position + "님 안녕하세요. 반갑습니다.");
			}
			//NaN : not a number
			//undefined
		</script>
		
		<hr>
		<p id="a"></p>
		<input type="text" id="tmp" value="val">
		<p id="tmp1"></p>
		<script>
			function sub(a, b){
				return a+b;
			}
			//이 창이 로드가 된다면 
			window.onload = function(){
				document.getElementById("a").innerHTML = sub(5,4);
				document.getElementById("tmp").value = sub(4,4);
				
				var result = confirm("컨펌 메시지 입니다."); //확인, 취소가 있는 창
				document.getElementById("tmp1").innerHTML = result;
			}
			
		</script>
		
		
	</body>
</html>
