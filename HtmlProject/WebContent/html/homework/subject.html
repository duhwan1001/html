		<h1>1. 1부터 10까지의 합을 구하는 프로그램을 작성하시오</h1>
		<script type="text/javascript">
			var sum = 0;
			for(var i=0; i<11; i++){	
				sum += i;
			}	
			document.write("1번문제 답 : " + sum);
		</script>
		<h1>2. 1부터 200까지의 짝수의 합을 구하는 프로그램을 작성하시오.(continue를 이용)</h1>
		<script type="text/javascript">
			var sum = 0;
			for(var i=0; i<201; i++){
				if(i % 2 == 1){
					continue;
				} else {
					sum += i;	
				}
			}
			document.write("2번문제 답 : " + sum);
		</script>
