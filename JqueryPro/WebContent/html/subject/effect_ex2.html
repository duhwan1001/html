<!DOCTYPE html>
<html lang="kr">	
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<script>
			$(document).ready(function(){
				$('div').css("border", "3px solid black").css("width", "100%").css("height", "500px");
				$('button').css("font-size", "20px").css("margin-left", "20px").css("margin-top", "20px");
				$('img').css("width", "500px").css("height", "400px");
				
				$("#btnshow").click(function(){
					$("img").show(callback);
				});
				$("#btnhide").click(function(){
					$("img").hide(function(){
						alert("callback Inner")
					});
				});
				$("#btnslideUp").click(function(){
					$("img").slideUp();
				});
				$("#btnslideDown").click(function(){
					$("img").slideDown();
				});
				$("#btnslidToggle").click(function(){
					$("img").slideToggle();
				});
				$("#btnfadeIn").click(function(){
					$("img").fadeIn();
				});
				$("#btnfadeOut").click(function(){
					$("img").fadeOut();
				});
				$("#btnfadeTo").click(function(){
					$("img").fadeTo(2000, 0.3);
				});
				$("#btnfadeToggle").click(function(){
					$("img").fadeToggle();
				});
				
				function callback(){
					alert("callback Outer");
				}
			});
		</script>
	</head>
	<body>
		<div>
			<button type="button" id="btnshow">show</button>			
			<button type="button" id="btnhide">hide</button>			
			<button type="button" id="btnslideUp">slideup</button>			
			<button type="button" id="btnslideDown">slidedown</button>			
			<button type="button" id="btnslidToggle">slidetoggle</button>			
			<button type="button" id="btnfadeIn">fadein</button>			
			<button type="button" id="btnfadeOut">fadeout</button>			
			<button type="button" id="btnfadeTo">fadeto</button>			
			<button type="button" id="btnfadeToggle">fadetoggle</button>
