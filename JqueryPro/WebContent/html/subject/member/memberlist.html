<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<script src="/JqueryPro/js/memberlist.js"></script>
	</head>
	<body>
		<h3>회원목록</h3>
		<!-- 검색조건 영역 -->
		<div>
			ID : <input type="text" id="userId" name="userId"><br>
			이름 : <input type="text" id="userName" name="userName"><br>
			<button type="button" id="btnSearch">조회</button>
			<button type="button" id="d">조회</button>
		</div>
		<!-- 검색결과 영역 -->
		<div class="result">
		목록
			<colgroup>
				<col style="width:100px;">
				<col style="width:auto;">
			</colgroup>
		<table border="1px solid;" id="tbResult">
			<thead>
				<tr>
					<th>ID</th>
					<th>이름</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>검색버튼을 클릭하세요</td>
				</tr>
			</tbody>
		</table>
	</div>
		<!-- 영역 -->
		<div>
			<button type="button">신규 등록</button>
		</div>
	</body>
</html>
