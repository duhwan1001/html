<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="../../js/jquery-3.6.0.js"></script>
		<script>
			$(document).ready(function(){ // js를 위에서 설정해주면 css가 적용되지 않음.
				
				//h2의 자식a 태그에 테두리 설정
				$("h2 > a").css("border", "1px solid red");
				
				//h2의 손자a 태그에 글자색 설정
				$("h2 >> a").css("border", "1px solid blue");
				
				//h2의 후손a 태그에 배경색 설정
				$("h2 a").css("border", "1px solid magenta");				
				
				//이 문단..
				$("span").css("background-color", "yellow");
				
				$("div > span").css("background-color", "yellow").css("border", "3px solid blue");
				
				$("p > span").css("background-color", "yellow").css("border", "3px solid red");
				
				$("div >> p > span").css("background-color", "yellow").css("border", "3px solid aqua");
				
				
				
				
			});
		</script>
	</head>
	<body>
		<h2>
			문단안에 자식-> <a>링크</a> 태그가 있다.
			<span>두번째 <a>링크</a>는 손자이다.</span>
		</h2>
		
		<hr>
		<h1>문단 연습</h1>
		
		이 문단에는 <span>스팬</span> 엘리먼트가 있다.
		<br>
		<br>
		<div>
			이 디비젼에도 <span>스팬</span> 엘리먼트가 있다.
			<br>
			<br>
			<p>디비젼의 내부 문단에 <span>스팬</span> 엘리먼트이다.</p>
			<div>
				<p>내부 디비젼의 다시 문단 속 아주 <strong>깊은곳에</strong> <em>숨어있는</em> <span>스팬</span> 엘리먼트도 있다.	
			</div>
		</div>
	</body>
</html>
