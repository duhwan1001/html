	<head>

		<script>
			$(document).ready(function(){
/* 				$("p").click(function(){

						alert("부모가 div입니다.");

				$("p").click(function(){
					if($(this).parent().is("div")){
						var appended = $(this).clone().appendTo(this.parent());
						$(appended).css("color","red");
					} else {
						alert("작업대상이 아닙니다.")
					}
				});
			});
		</script>

			<p>클릭하세요</p>
		</div>
		<p>클릭하세요</p>
