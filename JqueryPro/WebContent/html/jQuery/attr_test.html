		<script>
			$(document).ready(function(){
				
				$('img').css("width", "150px").css("height", "150px");

					// case1) for문 사용

					// case2) each() 사용
					$("img").each(function(){
						//console.log(this);
						var src = $(this).attr("src");
						var arr = src.split("/")
						var fileName = arr[arr.length-1];
						$(this).attr("title", fileName);
					});
				});
				
			});
		</script>

		<button type="button" id="clickme">클릭하기</button>
