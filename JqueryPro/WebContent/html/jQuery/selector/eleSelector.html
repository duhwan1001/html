<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="../../js/jquery-3.6.0.js"></script>
		<script>
			$(document).ready(function(){
				$("p[title^='툴']").css("background-color", "yellow");
				$("input[type='password']").css("border", "3px solid red");
				
			});
		</script>
	</head>
	<body>
		<p>일반 문단입니다.</p>
		<p title="툴팁으로 보입니다">
			타이틀을 가지고 있는 문단입니다.
		</p>
		<input type="text"> 회원번호	
		<input type="password"> 비밀번호	
	</body>
</html>
